<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="sceipt.js"></script>
</head>

<body>
    <div class="main">
        <div>
            <h1 class="title">TIC TAC TOE</h1>
        </div>
        <div class="ox">
            <p>First Player starts as Player 0 And Second Player as Player X</p>


        </div>
        <div class="win">
            <p id="c10">player 1 is win</p>
            <p id="c11">player 2 is win</p>
            <p id="c12">game over</p>
        </div>
        <div class="box">
            <div class="boxone">
                <input type="text" id="b1" class="cell" readonly>
                <input type="text" id="b2" class="cell" readonly>
                <input type="text" id="b3" class="cell" readonly>
            </div>
            <div class="boxtwo">
                <input type="text" id="b4" class="cell" readonly>
                <input type="text" id="b5" class="cell" readonly>
                <input type="text" id="b6" class="cell" readonly>
            </div>
            <div class="boxthree">
                <input type="text" id="b7" class="cell" readonly>
                <input type="text" id="b8" class="cell" readonly>
                <input type="text" id="b9" class="cell" readonly>
            </div>
        </div>
        <div class="butt">
            <button id="but">RESET</button>
        </div>
    </div>
</body>

</html>
